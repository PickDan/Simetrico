<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar Archivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Fondo gris claro para el body */
            color: #495057; /* Color de texto gris oscuro */
        }
        .container {
            background: #f5f5f5; /* Fondo gris medio para el contenedor */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff; /* Color de texto blanco para los botones */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff; /* Color de texto blanco para los botones */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .form-control, .form-control-file {
            border-radius: 0.25rem;
            border-color: #ced4da; /* Color de borde gris claro */
        }
        .form-control-file {
            padding: 0.5rem;
        }
        h1, h4 {
            color: #343a40; /* Color de texto gris oscuro para los encabezados */
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Encriptar/Desencriptar Archivo</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Encriptar Archivo</h4>
                    <form action="/encrypt" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fileEncrypt">Seleccionar archivo</label>
                            <input type="file" class="form-control-file" id="fileEncrypt" name="file" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordEncrypt">Contrase単a</label>
                            <input type="password" class="form-control" id="passwordEncrypt" name="password" placeholder="Ingrese la contrase単a" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Encriptar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Desencriptar Archivo</h4>
                    <form action="/decrypt" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fileDecrypt">Seleccionar archivo</label>
                            <input type="file" class="form-control-file" id="fileDecrypt" name="file" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordDecrypt">Contrase単a</label>
                            <input type="password" class="form-control" id="passwordDecrypt" name="password" placeholder="Ingrese la contrase単a" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Desencriptar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
